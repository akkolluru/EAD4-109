<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable</title>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .container{
            margin-top: 10px;
            margin-left: 150px;
        }

        .col-sm-1{
            border: 1.5px black solid ;
            padding: 15px;
        }
        .col-sm-2{
            border: 1.5px black solid ;
            padding: 15px;
        }
    </style>
</head>
<body style="padding: 0px; margin: 0px;">
    <div class="container text-center" style="margin-top: 50px;">
        <div class="row" >
            <div class="col-sm-2 offset-2">Period</div>
            <div class="col-sm-1">I</div>
            <div class="col-sm-1">II</div>
            <div class="col-sm-1">III</div>
            <div class="col-sm-1">Lunch</div>
            <div class="col-sm-1">IV</div>
            <div class="col-sm-1">V</div>
            <div class="col-sm-1">VI</div>
        </div>
    
        <div class="row">
            <div class="col-sm-2">Day/Time</div>
            <div class="col-sm-1">9 - 10</div>
            <div class="col-sm-1">10 - 11</div>
            <div class="col-sm-1">11 - 12</div>
            <div class="col-sm-1">12 - 1</div>
            <div class="col-sm-1">1 - 2</div>
            <div class="col-sm-1">2 - 3</div>
            <div class="col-sm-1">3 - 4</div>
        </div>
    
        <div class="row">
            <div class="col-sm-2" >Monday</div>
            <div class="col-sm-1">SE</div>
            <div class="col-sm-1">FLAT</div>
            <div class="col-sm-1">EAD</div>
            <div class="col-sm-1">L</div>
            <div class="col-sm-1">PE-2</div>
            <div class="col-sm-1">CN</div>
            <div class="col-sm-1">ML</div>
        </div>
    
        <div class="row">
            <div class="col-sm-2">Tuesday</div>
            <div class="col-sm-1">PE-2</div>
            <div class="col-sm-2 ">ML-LAB</div>

            <div class="col-sm-1">U</div>
            <div class="col-sm-1">CN</div>
            <div class="col-sm-1">SPORTS</div>
            <div class="col-sm-1">LIB</div>
        </div>
    
        <div class="row">
            <div class="col-sm-2">Wednesday</div>
            <div class="col-sm-1">EAD</div>
            <div class="col-sm-1">ML</div>
            <div class="col-sm-1">EAD LAB</div>
            <div class="col-sm-1">N</div>
            <div class="col-sm-1">EAD LAB</div>
            <div class="col-sm-1">SE</div>
            <div class="col-sm-1">FLAT</div>
        </div>
    
        <div class="row">
            <div class="col-sm-2">Thurday</div>
            <div class="col-sm-2">CT LAB</div>
            <div class="col-sm-1">CN</div>
            <div class="col-sm-1">C</div>
            <div class="col-sm-1">SE</div>
            <div class="col-sm-2">CN LAB</div>

        </div>
    
        <div class="row">
            <div class="col-sm-2">Friday</div>
            <div class="col-sm-1">FLAT</div>
            <div class="col-sm-1">ML</div>
            <div class="col-sm-1">PE-2</div>
            <div class="col-sm-1">H</div>
            <div class="col-sm-1">EAD</div>
            <div class="col-sm-2">CC LAB</div>

        </div>
        
    </div>
</body>
</html>
